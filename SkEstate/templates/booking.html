{% extends 'starter.html' %}
{% load static %}

{% block body %}

    <!-- Booking Section -->
    <section id="booking" class="booking section light-background">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>MAKE YOUR BOOKING</h2>
        <p>Welcome our valid clients</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form  method="POST" >
             {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" name="date" class="form-control datepicker" id="date" placeholder="Booking Date" required="">
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="offer" id="offer" class="form-select" required="">
                <option >Select Our Offers</option>
                <option >Property Rentals</option>
                <option >Property Management</option>
                <option >Residential Sales and Purchases</option>
                <option >Commercial Real Estate</option>
              </select>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="agent" id="agent" class="form-select" required="">
                <option >Select Agents</option>
                <option >Victor</option>
                <option >Bonface</option>
                <option >Sam</option>
                <option >Loree</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
          </div>
          <div class="mt-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your booking request has been sent successfully. Thank you!</div>
            <div class="text-center"><button type="submit">Make an Appointment</button></div>
          </div>
        </form>

      </div>

    </section><!-- /Booking Section -->



{% endblock %}

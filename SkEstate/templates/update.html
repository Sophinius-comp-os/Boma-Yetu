{% extends 'starter.html' %}
{% load   static %}
{% block body %}

    <!-- Booking Section -->
    <section id="booking" class="booking section light-background">
        <br>
        <br>
      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>UPDATE YOUR BOOKING DETAILS</h2>
        <p>Welcome to our booking page!</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form  method="POST" action="/modify/{{ booking.id }}">
             {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" value="{{ booking.name  }}" name="name" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" value="{{ booking.email }}" class="form-control" name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" value="{{ booking.phone }}" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" value="{{ booking.date }}" name="date" class="form-control datepicker" id="date" placeholder="Booking Date" required="">
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="offer" value="{{ booking.offer}}" id="offer" class="form-select" required="">
                <option value="">Select Our offers</option>
                <option >Property Rentals</option>
                <option >Property Management</option>
                <option >Commercial Real Estate</option>
                <option >Residential Sales and Purchases</option>
              </select>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="agent" value="{{ booking.agent }}" id="agent" class="form-select" required="">
                <option value="">Select Agents</option>
                <option >Loree</option>
                <option >Sam</option>
                <option >Victor</option>
                <option >Bonface</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" value="{{ booking.message }}" name="message" rows="5" placeholder="Message (Optional)"></textarea>
          </div>
          <div class="mt-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your booking request has been sent successfully. Thank you!</div>
            <div class="text-center"><button type="submit">Update Your Appointment</button></div>
          </div>
        </form>

      </div>

    </section><!-- /booking Section -->


{% endblock %}
